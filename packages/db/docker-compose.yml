name: shoply3

services:
  postgres:
    image: postgres
    container_name: shoply3-postgres
    environment:
      POSTGRES_DB: my-better-t-app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - shoply3_postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  shoply3_postgres_data: